<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Skrining CKG</title>

    <!-- Bootstrap & DataTables -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- SheetJS -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <style>
      body {
        padding-top: 70px;
        padding-bottom: 60px;
        background-color: #f8f9fa;
      }
      .table-sm td,
      .table-sm th {
        font-size: 12px !important;
      }
      thead th {
        /*position: sticky;*/
        top: 0;
        background-color: #212529;
        color: white;
        z-index: 2;
      }
      #signaturePad {
        touch-action: none;
        cursor: crosshair;
        border: 1px solid #ccc;
      }
      #detailModal table th {
        white-space: normal; /* Biar teks bisa pindah baris */
        word-wrap: break-word; /* Pecah kata panjang kalau perlu */
        max-width: 400px; /* Batas lebar biar rapi */
      }

      #detailModal table td {
        white-space: normal;
      }
      /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1050;
    }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white bg-gradient fixed-top shadow">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand mb-0 h5 text-success">
          <i class="bi bi-bar-chart-line"></i> Register PKG Siswa SMAN 1
          TRENGGALEK
        </span>
        <button
          onclick="history.back()"
          class="btn btn-outline-secondary btn-sm"
        >
          <i class="bi bi-arrow-left-circle"></i> Kembali
        </button>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Header + Button -->
      <div
        class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2"
      >
        <h4 class="text-success mb-0">
          <u>Data Siswa Kelas 1 </u>
        </h4>
        <div class="d-flex gap-2">
          <button
            class="btn btn-sm btn-outline-success shadow"
            id="importExcelBtn"
          >
            <i class="bi bi-upload"></i> Import Excel
          </button>
          <a
            href="https://docs.google.com/spreadsheets/d/1-eXljt_BFzd71pfAKw3VJR30Klxq9y87WTduDHEf4uA/edit?usp=sharing"
            target="_blank"
            class="btn btn-outline-danger btn-sm shadow"
          >
            <i class="bi bi-file-earmark-richtext"></i> View Source Data
          </a>
        </div>
      </div>
      <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <div class="text-center">
      <div class="spinner-border text-success mb-3" role="status"></div>
      <p class="fw-medium text-success">Memuat data siswa...</p>
    </div>
  </div>
      <!-- Tabel -->
      <div class="card shadow">
        <div class="card-body">
          <div class="table-responsive">
      <table id="siswaTable" class="table table-sm table-striped table-bordered align-middle">
        <thead class="table-success">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Jk</th>
            <th>NIK</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Alamat</th>
            <th>No Telp</th>
            <th>Detail</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
        </div>
      </div>
    </div>

    <!-- Modal Detail Data  -->
    <div class="modal fade" id="detailModal" tabindex="-1">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detail Skrining</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="detailContent"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal TTD -->
    <div class="modal fade" id="ttdModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="ttdForm">
            <div class="modal-header">
              <h5 class="modal-title">Tanda Tangan Siswa</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <canvas
                id="signaturePad"
                style="border: 1px solid #ccc; width: 100%; height: 150px"
              ></canvas>
              <button
                type="button"
                class="btn btn-sm btn-secondary mt-2"
                id="clearBtn"
              >
                Bersihkan
              </button>
            </div>
            <div class="modal-footer">
              <input type="hidden" id="rowIndex" />
              <button type="submit" class="btn btn-primary">Simpan TTD</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <input
      type="file"
      id="excelFileInput"
      accept=".xlsx, .xls"
      style="display: none"
    />

    <!-- Footer -->
    <footer class="bg-light text-dark text-center py-2 fixed-bottom">
      <div class="container">
        &copy; 2025 Puskesmas Trenggalek | Aplikasi Skrining Siswa
      </div>
    </footer>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

     <script>
  const kelas = "Kelas 1"; // ✅ Sheet yang digunakan
  const scriptURL =
    "https://script.google.com/macros/s/AKfycbxvijgSaKZqTv2I84_wGTL3LTM3MqaPUQY8GNoKc3qvE6y94hI07yI37LxpbijoE6KM/exec";

  async function loadData() {
    const overlay = document.getElementById("loadingOverlay");
    if (overlay) overlay.style.display = "flex"; // tampilkan overlay kalau ada

    try {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 15000); // timeout 15 detik

      const res = await fetch(`${scriptURL}?kelas=${encodeURIComponent(kelas)}`, {
        cache: "no-store",
        signal: controller.signal,
      });
      clearTimeout(timeoutId);

      const json = await res.json();
      if (!json.success) throw new Error("Gagal memuat data");

      const rows = json.data || [];

      // Init DataTable
      $('#siswaTable').DataTable({
        data: rows,
        destroy: true,
        deferRender: true,   // Render hanya saat perlu
        scroller: true,      // Virtual scrolling
        columns: [
          { data: "No" },
          { data: "Nama" },
          { data: "Kelas" },
          { data: "Jk" },
          { data: "NIK" },
          { data: "Tempat Lahir" },
          { 
            data: "Tanggal Lahir",
            render: d => {
              if (!d) return '';
              const date = new Date(d);
              if (isNaN(date)) return d;
              return date.toLocaleDateString('id-ID');
            }
          },
          { data: "Alamat" },
          { data: "No Telp" },
          { 
            data: null,
            render: row => `
              <a href="individu.html?id=${encodeURIComponent(row.ID || row.No)}&nama=${encodeURIComponent(row.Nama)}" 
                 target="_blank" 
                 class="btn btn-sm btn-success rounded-pill shadow">
                Detail
              </a>`
          }
        ],
        pageLength: 10,
        lengthMenu: [5, 10, 25],
        processing: true
      });

    } catch (err) {
      console.error(err);
      if (overlay) {
        overlay.innerHTML = `<div class="text-center text-danger fw-bold">❌ ${err.message}</div>`;
      }
    } finally {
      if (overlay) {
        setTimeout(() => {
          overlay.style.display = "none"; // sembunyikan overlay setelah selesai
        }, 500);
      }
    }
  }

  // Panggil load data saat halaman siap
  document.addEventListener("DOMContentLoaded", loadData);
</script>


  </body>
</html>
