<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Evaluasi </title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- DataTables Bootstrap 5 -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    body {
      background: linear-gradient(to bottom right, white, #b2f2bb);
      min-height: 100vh;
    }
    .container {
      margin-top: 50px;
    }
    #myTable {
      font-size: 0.75rem;
    }
    #myTable thead th {
      font-size: 0.75rem;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      background-color: #d1e7dd;
      padding: 0.2rem;
    }
    #myTable td {
      padding: 0.2rem;
    }
  </style>
  <style>
  /* Border untuk seluruh tabel dan sel */
  #myTable {
    border-collapse: collapse;
    width: 100%;
  }
  #myTable th, #myTable td {
    border: 1px solid #dee2e6; /* border abu-abu sesuai Bootstrap */
    padding: 8px;
    white-space: nowrap; /* supaya kolom header dan data tidak wrap baris */
  }
  #myTable thead th {
    background-color: #f8f9fa; /* warna background header */
    font-weight: 600;
  }
  /* Jika ingin kolom header bisa melebar sesuai konten tanpa wrap */
  #myTable th {
    min-width: 100px; /* minimal lebar kolom, bisa diatur */
  }
</style>


</head>
<body>
  <div class="container">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h4 class="mb-0">Rekap Data Siswa SDN 3 KARANGSOKO </h4>
      </div>
      <div class="container mt-2">
        <button onclick="history.back()" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left-circle"></i> Kembali
        </button>
      </div>
      <div class="card-body">
        <div class="mt-2 mb-2">
            <a
              href="https://docs.google.com/spreadsheets/d/1R3pfQZXYHbcyoYEXMRwVH6aFh5M0wxSf/export?format=xlsx"
              class="btn btn-outline-success btn-sm shadow"
            >
              <i class="bi bi-download"></i> Download Data
            </a>
          </div>
        <div class="table-responsive">
          <table id="myTable" class="table table-striped table-bordered" style="width: 100%">
            <thead></thead> <!-- Kosong, akan digenerate otomatis -->
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <script>
    $(document).ready(function () {
      const url = "https://script.google.com/macros/s/AKfycbxEzbWDKdbHPAOc_MA4B_KGKdTcHz1R8RjeAA6mLjmw5hBTGQP9TxFsreuP5sh_f6J7/exec";
      const $tbody = $("#myTable tbody");
      const $thead = $("#myTable thead");

      // Tampilkan loading spinner
      $tbody.html(`
        <tr>
          <td colspan="100" class="text-center py-4">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-2 text-success fw-bold">Mengambil data...</div>
          </td>
        </tr>
      `);

      fetch(url)
        .then(res => res.json())
        .then(json => {
          if (!json.data || json.data.length === 0) {
            $tbody.html('<tr><td colspan="100" class="text-center">Data kosong</td></tr>');
            return;
          }

          const data = json.data;

          // Kosongkan tbody & thead
          $tbody.empty();
          $thead.empty();

          // Generate header dari baris pertama data (index 0)
          const headerRow = data[0];
          let headerHtml = "<tr>";
          headerRow.forEach(cell => {
            headerHtml += `<th>${cell}</th>`;
          });
          headerHtml += "</tr>";
          $thead.append(headerHtml);

          // Generate isi tbody dari baris ke-2 dst (index 1..)
          for (let i = 1; i < data.length; i++) {
            let rowHtml = "<tr>";
            data[i].forEach(cell => {
              rowHtml += `<td>${cell}</td>`;
            });
            rowHtml += "</tr>";
            $tbody.append(rowHtml);
          }

          // Inisialisasi DataTables
          $('#myTable').DataTable({
            pageLength: 10,
            lengthMenu: [5, 10, 25, 50],
            order: [],
            language: {
              emptyTable: "Tidak ada data tersedia",
              lengthMenu: "Tampilkan _MENU_ baris",
              info: "Menampilkan _START_ sampai _END_ dari _TOTAL_ data",
              search: "Cari:",
              paginate: {
                first: "Pertama",
                last: "Terakhir",
                next: "Berikutnya",
                previous: "Sebelumnya"
              }
            }
          });
        })
        .catch(err => {
          $tbody.html(`<tr><td colspan="100" class="text-center text-danger">Error mengambil data: ${err.message}</td></tr>`);
          console.error(err);
        });
    });
  </script>
</body>
</html>
